<!DOCTYPE html>
<html>
<head>
  <title>Video Call App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a84ff;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    main {
      padding: 16px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #0a84ff;
      color: white;
      font-weight: bold;
    }
    #authSection {
      max-width: 320px;
      margin: 70px auto;
      text-align: center;
    }
    #appSection.hidden, #callScreen.hidden {
      display: none;
    }
    #users li, #recent li {
      background: #1e1e1e;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #incoming {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      display: none;
    }
    video {
      width: 100%;
      max-height: 45vh;
      border-radius: 12px;
      background: black;
      margin-bottom: 10px;
    }
    #callScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999;
      padding: 16px;
    }
    .call-controls {
      display: flex;
      justify-content: space-around;
      position: absolute;
      bottom: 20px;
      left: 0; right: 0;
      padding: 0 20px;
    }
    .call-controls button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 18px;
    }
    h3 {
      margin-top: 24px;
    }
  </style>
</head>
<body>

<header>Video Call App</header>

<main>

  <!-- Auth UI -->
  <div id="authSection">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <label><input type="checkbox" id="keepLogged"> Keep me logged in</label>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="authMsg" style="color:red"></p>
  </div>

  <!-- App UI -->
  <div id="appSection" class="hidden">
    <input type="text" id="searchBox" placeholder="Search users..." oninput="filterUsers()">
    
    <h3>Online Users</h3>
    <ul id="users"></ul>

    <h3>Recent Calls</h3>
    <ul id="recent"></ul>

    <div id="incoming">
      <p id="callFrom"></p>
      <button onclick="acceptCall()">Accept</button>
      <button onclick="rejectCall()">Reject</button>
    </div>
  </div>

  <!-- Call UI -->
  <div id="callScreen" class="hidden">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay playsinline muted></video>
    <div class="call-controls">
      <button onclick="toggleMute()">üîá</button>
      <button onclick="toggleSpeaker()">üîä</button>
      <button onclick="endCall()">‚ùå</button>
    </div>
  </div>

  <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" loop></audio>

</main>

<!-- Firebase & PeerJS -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDxTN6oRxNKUAJ0eVUZucumAALeBBG72hk",
    authDomain: "vcall-5f220.firebaseapp.com",
    databaseURL: "https://vcall-5f220-default-rtdb.firebaseio.com",
    projectId: "vcall-5f220",
    storageBucket: "vcall-5f220.appspot.com",
    messagingSenderId: "679349443110",
    appId: "1:679349443110:web:b44818bb14dffafcec24e7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();
  const ringtone = document.getElementById("ringtone");

  let username = "", peer = null, currentCall = null, localStream = null;
  let isMuted = false;

  window.onload = () => {
    auth.onAuthStateChanged(user => {
      if (user && localStorage.getItem("keepLogged")) {
        startApp(user);
      } else {
        authSectionEl().classList.remove("hidden");
        appSectionEl().classList.add("hidden");
      }
    });
  };

  function login() {
    const email = emailEl().value, pass = passwordEl().value;
    auth.signInWithEmailAndPassword(email, pass).then(res => {
      if (keepLoggedEl().checked) localStorage.setItem("keepLogged", "1");
      startApp(res.user);
    }).catch(e => authMsgEl().innerText = e.message);
  }

  function signup() {
    const email = emailEl().value, pass = passwordEl().value;
    auth.createUserWithEmailAndPassword(email, pass).then(res => {
      if (keepLoggedEl().checked) localStorage.setItem("keepLogged", "1");
      startApp(res.user);
    }).catch(e => authMsgEl().innerText = e.message);
  }

  function startApp(user) {
    username = user.email.split("@")[0];
    authSectionEl().classList.add("hidden");
    appSectionEl().classList.remove("hidden");

    peer = new Peer(username, { host: "0.peerjs.com", port: 443, secure: true });

    peer.on("open", () => {
      db.ref("users/" + username).set(true);
      db.ref("users/" + username).onDisconnect().remove();
      db.ref("calls/" + username).on("value", snap => {
        if (snap.exists()) {
          const caller = snap.val().from;
          callFromEl().innerText = `Incoming call from ${caller}`;
          incomingEl().style.display = "block";
          ringtone.play().catch(() => {});
        }
      });
      loadUsers();
      loadRecentCalls();
    });

    peer.on("call", call => {
      window.pendingCall = call;
    });

    setInterval(() => {
      loadUsers();
      loadRecentCalls();
    }, 5000);
  }

  function loadUsers() {
    db.ref("users").once("value", snap => {
      usersEl().innerHTML = "";
      snap.forEach(child => {
        const user = child.key;
        if (user !== username) {
          const li = document.createElement("li");
          li.innerHTML = `
            <span><img class="avatar" src="https://ui-avatars.com/api/?name=${user}"> ${user}</span>
            <button onclick="startCall('${user}')">üìû</button>`;
          usersEl().appendChild(li);
        }
      });
    });
  }

  function loadRecentCalls() {
    db.ref("recent/" + username).once("value", snap => {
      recentEl().innerHTML = "";
      snap.forEach(child => {
        const user = child.key;
        const li = document.createElement("li");
        li.innerHTML = `
          <span><img class="avatar" src="https://ui-avatars.com/api/?name=${user}"> ${user}</span>
          <button onclick="startCall('${user}')">üìû</button>`;
        recentEl().appendChild(li);
      });
    });
  }

  function filterUsers() {
    const val = searchBoxEl().value.toLowerCase();
    [...usersEl().children].forEach(li => {
      const name = li.textContent.toLowerCase();
      li.style.display = name.includes(val) ? "flex" : "none";
    });
  }

  function startCall(target) {
    db.ref("recent/" + username + "/" + target).set(true);
    requestMedia().then(stream => {
      localStream = stream;
      showVideo(stream, localVideoEl());
      db.ref("calls/" + target).set({ from: username });

      const call = peer.call(target, stream);
      call.on("stream", remote => {
        showVideo(remote, remoteVideoEl());
      });
      currentCall = call;
      callScreenEl().classList.remove("hidden");
    });
  }

  function acceptCall() {
    ringtone.pause(); ringtone.currentTime = 0;
    incomingEl().style.display = "none";

    requestMedia().then(stream => {
      localStream = stream;
      showVideo(stream, localVideoEl());
      window.pendingCall.answer(stream);
      window.pendingCall.on("stream", remote => {
        showVideo(remote, remoteVideoEl());
      });
      currentCall = window.pendingCall;
      callScreenEl().classList.remove("hidden");
      db.ref("calls/" + username).remove();
    });
  }

  function rejectCall() {
    ringtone.pause(); ringtone.currentTime = 0;
    incomingEl().style.display = "none";
    db.ref("calls/" + username).remove();
  }

  function endCall() {
    if (currentCall) currentCall.close();
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    remoteVideoEl().srcObject = null;
    localVideoEl().srcObject = null;
    callScreenEl().classList.add("hidden");
  }

  function toggleMute() {
    isMuted = !isMuted;
    localStream.getAudioTracks()[0].enabled = !isMuted;
  }

  function toggleSpeaker() {
    remoteVideoEl().muted = !remoteVideoEl().muted;
  }

  function requestMedia() {
    return navigator.mediaDevices.getUserMedia({
      video: true,
      audio: {
        echoCancellation: true,
        noiseSuppression: true,
        autoGainControl: false
      }
    });
  }

  function showVideo(stream, el) {
    el.srcObject = stream;
    el.play();
  }

  // Helpers
  const emailEl = () => document.getElementById("email");
  const passwordEl = () => document.getElementById("password");
  const keepLoggedEl = () => document.getElementById("keepLogged");
  const authMsgEl = () => document.getElementById("authMsg");
  const authSectionEl = () => document.getElementById("authSection");
  const appSectionEl = () => document.getElementById("appSection");
  const callScreenEl = () => document.getElementById("callScreen");
  const searchBoxEl = () => document.getElementById("searchBox");
  const usersEl = () => document.getElementById("users");
  const recentEl = () => document.getElementById("recent");
  const callFromEl = () => document.getElementById("callFrom");
  const incomingEl = () => document.getElementById("incoming");
  const localVideoEl = () => document.getElementById("localVideo");
  const remoteVideoEl = () => document.getElementById("remoteVideo");
</script>

</body>
  </html>
