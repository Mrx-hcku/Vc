<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Style VC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #121212;
      font-family: sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button {
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #25d366;
      color: white;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 16px;
    }
    li {
      background: #1e1e1e;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .row {
      display: flex;
      align-items: center;
    }
    video {
      width: 100%;
      max-height: 200px;
      background: #000;
      margin-top: 12px;
      border-radius: 12px;
    }
    #mainUI { display: none; }
    #incomingCall {
      display: none;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">

  <div id="login">
    <h2>Login to Continue</h2>
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button onclick="login()">Login</button>
  </div>

  <div id="mainUI">
    <h2 id="userWelcome"></h2>

    <div id="incomingCall">
      <p id="callFrom"></p>
      <button onclick="acceptCall()">Accept</button>
      <button onclick="rejectCall()">Reject</button>
    </div>

    <h3>Online Users</h3>
    <ul id="userList"></ul>

    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay playsinline muted></video>
    <button id="endBtn" onclick="endCall()" style="display:none">End Call</button>
  </div>

</div>

<!-- Firebase & PeerJS -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDxTN6oRxNKUAJ0eVUZucumAALeBBG72hk",
    authDomain: "vcall-5f220.firebaseapp.com",
    databaseURL: "https://vcall-5f220-default-rtdb.firebaseio.com",
    projectId: "vcall-5f220",
    storageBucket: "vcall-5f220.appspot.com",
    messagingSenderId: "679349443110",
    appId: "1:679349443110:web:b44818bb14dffafcec24e7"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let username = "", peer = null, localStream = null, currentCall = null;

  function login() {
    username = document.getElementById("usernameInput").value.trim();
    if (!username) return alert("Enter username");

    document.getElementById("login").style.display = 'none';
    document.getElementById("mainUI").style.display = 'block';
    document.getElementById("userWelcome").innerText = `Hello, ${username}`;

    initPeer();
  }

  function initPeer() {
    peer = new Peer(username, {
      host: "0.peerjs.com",
      port: 443,
      secure: true
    });

    peer.on('open', id => {
      db.ref("users/" + username).set(true);
      db.ref("users/" + username).onDisconnect().remove();
      listenForUsers();
      listenForCalls();
    });

    peer.on('call', call => {
      window.pendingCall = call;
    });
  }

  function listenForUsers() {
    db.ref("users").on('value', snap => {
      const UL = document.getElementById("userList");
      UL.innerHTML = "";
      snap.forEach(child => {
        const user = child.key;
        if (user === username) return;
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="row">
            <img class="avatar" src="https://ui-avatars.com/api/?name=${user}" />
            ${user}
          </div>
          <button onclick="callUser('${user}')">Call</button>`;
        UL.appendChild(li);
      });
    });
  }

  function listenForCalls() {
    db.ref("calls/" + username).on("value", snap => {
      if (snap.exists()) {
        const caller = snap.val().from;
        document.getElementById("incomingCall").style.display = "block";
        document.getElementById("callFrom").innerText = `Incoming call from ${caller}`;
      }
    });
  }

  function callUser(target) {
    navigator.mediaDevices.getUserMedia({
      video: true,
      audio: {
        echoCancellation: true,
        noiseSuppression: true,
        autoGainControl: true
      }
    }).then(stream => {
      localStream = stream;
      showVideo(stream, 'localVideo');
      db.ref("calls/" + target).set({ from: username });

      const call = peer.call(target, stream);
      call.on('stream', remote => {
        showVideo(remote, 'remoteVideo');
      });
      currentCall = call;
      document.getElementById("endBtn").style.display = 'block';
    });
  }

  function acceptCall() {
    document.getElementById("incomingCall").style.display = "none";
    db.ref("calls/" + username).remove();

    navigator.mediaDevices.getUserMedia({
      video: true,
      audio: {
        echoCancellation: true,
        noiseSuppression: true,
        autoGainControl: true
      }
    }).then(stream => {
      localStream = stream;
      showVideo(stream, 'localVideo');
      window.pendingCall.answer(stream);
      window.pendingCall.on('stream', remote => {
        showVideo(remote, 'remoteVideo');
      });
      currentCall = window.pendingCall;
      document.getElementById("endBtn").style.display = 'block';
    });
  }

  function rejectCall() {
    document.getElementById("incomingCall").style.display = "none";
    db.ref("calls/" + username).remove();
  }

  function endCall() {
    if (currentCall) currentCall.close();
    if (localStream) localStream.getTracks().forEach(track => track.stop());
    document.getElementById("localVideo").srcObject = null;
    document.getElementById("remoteVideo").srcObject = null;
    document.getElementById("endBtn").style.display = 'none';
  }

  function showVideo(stream, id) {
    const video = document.getElementById(id);
    video.srcObject = stream;
    video.play();
  }
</script>

</body>
</html>
