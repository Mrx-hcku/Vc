<!DOCTYPE html>
<html>
<head>
  <title>Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 16px;
    }

    .hidden { display: none; }

    input, button {
      padding: 12px;
      margin: 10px auto;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      font-size: 16px;
      display: block;
      border: none;
    }

    button {
      background: #0a84ff;
      color: white;
      font-weight: bold;
    }

    ul {
      padding: 0;
      list-style: none;
      margin-top: 16px;
    }

    li {
      background: #222;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }

    video {
      width: 100%;
      background: black;
      border-radius: 12px;
      margin-top: 12px;
    }

    #controls {
      display: flex;
      justify-content: space-around;
      margin-top: 12px;
    }

    #controls button {
      width: 30%;
      background: #333;
    }

    #incoming {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0;
      text-align: center;
    }

    #searchInput {
      margin-top: 12px;
      padding: 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
