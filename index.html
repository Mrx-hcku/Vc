<!DOCTYPE html>
<html>
<head>
  <title>Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
    }

    h2, h3 {
      text-align: center;
    }

    .hidden {
      display: none;
    }

    input, button {
      padding: 12px;
      margin: 8px auto;
      width: 90%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      display: block;
    }

    button {
      background: #0a84ff;
      color: white;
      font-weight: bold;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }

    video {
      width: 100%;
      background: #000;
      border-radius: 10px;
      margin-top: 12px;
    }

    #incoming {
      background: #1f1f1f;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Login UI -->
  <div id="loginView">
    <h2>Login to Video Call</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="authMsg" style="text-align:center;color:red;"></p>
  </div>

  <!-- Call UI -->
  <div id="callView" class="hidden">
    <h2 id="title">Video Call</h2>

    <div id="incoming" class="hidden">
      <p id="callFrom"></p>
      <button onclick="acceptCall()">Accept</button>
      <button onclick="rejectCall()">Reject</button>
    </div>

    <h3>Online Users</h3>
    <ul id="users"></ul>

    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay playsinline muted></video>
    <button id="endBtn" onclick="endCall()" style="display:none;">End Call</button>

    <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" loop></audio>
  </div>

  <!-- Firebase + PeerJS -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxTN6oRxNKUAJ0eVUZucumAALeBBG72hk",
      authDomain: "vcall-5f220.firebaseapp.com",
      databaseURL: "https://vcall-5f220-default-rtdb.firebaseio.com",
      projectId: "vcall-5f220",
      storageBucket: "vcall-5f220.appspot.com",
      messagingSenderId: "679349443110",
      appId: "1:679349443110:web:b44818bb14dffafcec24e7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const ringtone = document.getElementById("ringtone");

    let username = "";
    let peer = null, currentCall = null, localStream = null;

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).then(user => {
        startApp(user.user);
      }).catch(err => {
        document.getElementById("authMsg").innerText = err.message;
      });
    }

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass).then(user => {
        startApp(user.user);
      }).catch(err => {
        document.getElementById("authMsg").innerText = err.message;
      });
    }

    function startApp(user) {
      document.getElementById("loginView").classList.add("hidden");
      document.getElementById("callView").classList.remove("hidden");
      username = user.email.split('@')[0];
      document.getElementById("title").innerText = `Welcome, ${username}`;

      peer = new Peer(username, {
        host: '0.peerjs.com',
        port: 443,
        secure: true
      });

      peer.on('open', () => {
        db.ref("users/" + username).set(true);
        db.ref("users/" + username).onDisconnect().remove();
        loadOnlineUsers();

        db.ref("calls/" + username).on('value', snap => {
          if (snap.exists()) {
            const caller = snap.val().from;
            document.getElementById("callFrom").innerHTML =
              `<img src="https://ui-avatars.com/api/?name=${caller}" class="avatar"> Call from <b>${caller}</b>`;
            document.getElementById("incoming").classList.remove("hidden");
            ringtone.play().catch(() => {});
          }
        });
      });

      peer.on('call', call => {
        window.pendingCall = call;
      });
    }

    function loadOnlineUsers() {
      db.ref("users").on("value", snap => {
        const UL = document.getElementById("users");
        UL.innerHTML = "";
        snap.forEach(child => {
          const user = child.key;
          if (user !== username) {
            const li = document.createElement("li");
            li.innerHTML = `
              <div><img src="https://ui-avatars.com/api/?name=${user}" class="avatar">${user}</div>
              <button onclick="safeCallUser('${user}')">Call</button>`;
            UL.appendChild(li);
          }
        });
      });
    }

    function safeCallUser(target) {
      if (!peer || !peer.open) {
        setTimeout(() => safeCallUser(target), 500);
        return;
      }
      callUser(target);
    }

    function callUser(target) {
      requestMedia().then(stream => {
        localStream = stream;
        showVideo(stream, 'localVideo');
        db.ref("calls/" + target).set({ from: username });

        const call = peer.call(target, stream);
        call.on('stream', remote => {
          showVideo(remote, 'remoteVideo');
        });
        call.on('error', err => alert("Call error: " + err.message));
        currentCall = call;
        document.getElementById("endBtn").style.display = "block";
      }).catch(err => alert("Permission error: " + err.message));
    }

    function acceptCall() {
      ringtone.pause();
      ringtone.currentTime = 0;

      requestMedia().then(stream => {
        localStream = stream;
        showVideo(stream, 'localVideo');
        window.pendingCall.answer(stream);
        window.pendingCall.on('stream', remote => {
          showVideo(remote, 'remoteVideo');
        });
        currentCall = window.pendingCall;
        document.getElementById("incoming").classList.add("hidden");
        document.getElementById("endBtn").style.display = "block";
        db.ref("calls/" + username).remove();
      });
    }

    function rejectCall() {
      ringtone.pause();
      ringtone.currentTime = 0;
      document.getElementById("incoming").classList.add("hidden");
      db.ref("calls/" + username).remove();
    }

    function endCall() {
      if (currentCall) currentCall.close();
      if (localStream) localStream.getTracks().forEach(track => track.stop());
      document.getElementById("remoteVideo").srcObject = null;
      document.getElementById("localVideo").srcObject = null;
      document.getElementById("endBtn").style.display = "none";
    }

    function showVideo(stream, id) {
      const video = document.getElementById(id);
      video.srcObject = stream;
      video.play();
    }

    function requestMedia() {
      return navigator.mediaDevices.getUserMedia({
        video: true,
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: false
        }
      });
    }
  </script>
</body>
  </html>
