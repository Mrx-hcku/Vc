<!DOCTYPE html>
<html>
<head>
  <title>VC App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #101010;
      color: white;
    }
    header {
      background: #0a84ff;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    main {
      padding: 16px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #0a84ff;
      color: white;
      font-weight: bold;
    }
    #users li, #recent li {
      background: #1e1e1e;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      margin: 8px 0;
      background: black;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 8px;
    }
    .hidden { display: none; }
    #incoming {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      display: none;
    }
  </style>
</head>
<body>

<header>VC App</header>
<main>
  <!-- LOGIN -->
  <div id="authSection">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <label><input type="checkbox" id="keepLogged"> Keep me logged in</label>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="authMsg" style="color:red"></p>
  </div>

  <!-- HOME -->
  <div id="homeSection" class="hidden">
    <input type="text" id="searchBox" placeholder="Search users..." oninput="filterUsers()">
    <h3>Online Users</h3>
    <ul id="users"></ul>

    <h3>Recent Calls</h3>
    <ul id="recent"></ul>

    <div id="incoming">
      <p id="callFrom"></p>
      <button onclick="acceptCall()">Accept</button>
      <button onclick="rejectCall()">Reject</button>
    </div>
  </div>

  <!-- CALLING SCREEN -->
  <div id="callScreen" class="hidden">
    <h3>On Call with <span id="onCallWith"></span></h3>
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay playsinline muted></video>
    <div class="controls">
      <button onclick="toggleMute()">Mute</button>
      <button onclick="toggleSpeaker()">Speaker</button>
      <button onclick="endCall()">End</button>
    </div>
  </div>

  <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" loop></audio>
</main>

<!-- Firebase + PeerJS -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
  const config = {
    apiKey: "AIzaSyDxTN6oRxNKUAJ0eVUZucumAALeBBG72hk",
    authDomain: "vcall-5f220.firebaseapp.com",
    databaseURL: "https://vcall-5f220-default-rtdb.firebaseio.com",
    projectId: "vcall-5f220",
    storageBucket: "vcall-5f220.appspot.com",
    messagingSenderId: "679349443110",
    appId: "1:679349443110:web:b44818bb14dffafcec24e7"
  };

  firebase.initializeApp(config);
  const db = firebase.database(), auth = firebase.auth();
  const ringtone = document.getElementById("ringtone");

  let username = "", peer = null, localStream = null, currentCall = null, isMuted = false;

  window.onload = () => {
    auth.onAuthStateChanged(user => {
      if (user && localStorage.getItem("keepLogged")) startApp(user);
    });
  };

  function login() {
    const email = emailEl().value, pass = passwordEl().value;
    auth.signInWithEmailAndPassword(email, pass).then(res => {
      if (keepLoggedEl().checked) localStorage.setItem("keepLogged", "1");
      startApp(res.user);
    }).catch(err => authMsgEl().innerText = err.message);
  }

  function signup() {
    const email = emailEl().value, pass = passwordEl().value;
    auth.createUserWithEmailAndPassword(email, pass).then(res => {
      if (keepLoggedEl().checked) localStorage.setItem("keepLogged", "1");
      startApp(res.user);
    }).catch(err => authMsgEl().innerText = err.message);
  }

  function startApp(user) {
    username = user.email.split("@")[0];
    authSectionEl().classList.add("hidden");
    homeSectionEl().classList.remove("hidden");

    peer = new Peer(username, { host: '0.peerjs.com', port: 443, secure: true });

    peer.on('open', () => {
      db.ref("users/" + username).set(true);
      db.ref("users/" + username).onDisconnect().remove();
      loadUsers();
      loadRecents();

      db.ref("calls/" + username).on("value", snap => {
        if (snap.exists()) {
          const caller = snap.val().from;
          callFromEl().innerHTML = `Call from <b>${caller}</b>`;
          incomingEl().style.display = "block";
          ringtone.play().catch(() => {});
        }
      });
    });

    peer.on("call", call => {
      window.pendingCall = call;
    });

    setInterval(() => { loadUsers(); loadRecents(); }, 5000);
  }

  function loadUsers() {
    db.ref("users").once("value", snap => {
      usersEl().innerHTML = "";
      snap.forEach(child => {
        const user = child.key;
        if (user !== username) {
          const li = document.createElement("li");
          li.innerHTML = `
            <span><img class="avatar" src="https://ui-avatars.com/api/?name=${user}">${user}</span>
            <button onclick="startCall('${user}')">Call</button>`;
          usersEl().appendChild(li);
        }
      });
    });
  }

  function loadRecents() {
    const recent = JSON.parse(localStorage.getItem("recentCalls") || "[]");
    recentEl().innerHTML = "";
    recent.forEach(user => {
      const li = document.createElement("li");
      li.innerHTML = `<span><img class="avatar" src="https://ui-avatars.com/api/?name=${user}">${user}</span>`;
      recentEl().appendChild(li);
    });
  }

  function filterUsers() {
    const val = searchBoxEl().value.toLowerCase();
    [...usersEl().children].forEach(li => {
      const name = li.textContent.toLowerCase();
      li.style.display = name.includes(val) ? "flex" : "none";
    });
  }

  function saveRecent(user) {
    let recent = JSON.parse(localStorage.getItem("recentCalls") || "[]");
    if (!recent.includes(user)) recent.unshift(user);
    recent = recent.slice(0, 5);
    localStorage.setItem("recentCalls", JSON.stringify(recent));
    loadRecents();
  }

  function startCall(target) {
    saveRecent(target);
    requestMedia().then(stream => {
      localStream = stream;
      showVideo(stream, localVideoEl());
      db.ref("calls/" + target).set({ from: username });

      const call = peer.call(target, stream);
      call.on("stream", remote => showVideo(remote, remoteVideoEl()));
      currentCall = call;
      setCallUI(target);
    });
  }

  function acceptCall() {
    ringtone.pause(); ringtone.currentTime = 0;
    incomingEl().style.display = "none";
    const target = callFromEl().innerText.replace("Call from", "").trim();
    saveRecent(target);

    requestMedia().then(stream => {
      localStream = stream;
      showVideo(stream, localVideoEl());
      window.pendingCall.answer(stream);
      window.pendingCall.on("stream", remote => showVideo(remote, remoteVideoEl()));
      currentCall = window.pendingCall;
      db.ref("calls/" + username).remove();
      setCallUI(target);
    });
  }

  function rejectCall() {
    ringtone.pause(); ringtone.currentTime = 0;
    incomingEl().style.display = "none";
    db.ref("calls/" + username).remove();
  }

  function setCallUI(name) {
    homeSectionEl().classList.add("hidden");
    callScreenEl().classList.remove("hidden");
    onCallWithEl().innerText = name;
  }

  function endCall() {
    if (currentCall) currentCall.close();
    if (localStream) localStream.getTracks().forEach(track => track.stop());
    callScreenEl().classList.add("hidden");
    homeSectionEl().classList.remove("hidden");
    remoteVideoEl().srcObject = null;
    localVideoEl().srcObject = null;
  }

  function toggleMute() {
    isMuted = !isMuted;
    localStream.getAudioTracks()[0].enabled = !isMuted;
  }

  function toggleSpeaker() {
    remoteVideoEl().muted = !remoteVideoEl().muted;
  }

  function requestMedia() {
    return navigator.mediaDevices.getUserMedia({
      video: true,
      audio: {
        echoCancellation: true,
        noiseSuppression: true,
        autoGainControl: false
      }
    });
  }

  function showVideo(stream, el) {
    el.srcObject = stream;
    el.play();
  }

  // Elements
  const emailEl = () => document.getElementById("email");
  const passwordEl = () => document.getElementById("password");
  const keepLoggedEl = () => document.getElementById("keepLogged");
  const authMsgEl = () => document.getElementById("authMsg");
  const authSectionEl = () => document.getElementById("authSection");
  const homeSectionEl = () => document.getElementById("homeSection");
  const callScreenEl = () => document.getElementById("callScreen");
  const usersEl = () => document.getElementById("users");
  const recentEl = () => document.getElementById("recent");
  const searchBoxEl = () => document.getElementById("searchBox");
  const callFromEl = () => document.getElementById("callFrom");
  const incomingEl = () => document.getElementById("incoming");
  const localVideoEl = () => document.getElementById("localVideo");
  const remoteVideoEl = () => document.getElementById("remoteVideo");
  const onCallWithEl = () => document.getElementById("onCallWith");
</script>

</body>
  </html>
