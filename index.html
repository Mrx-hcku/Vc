<!DOCTYPE html>
<html>
<head>
  <title>Vcall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: #0a84ff;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    main {
      padding: 16px;
    }

    #searchBox {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #1a1a1a;
      color: #fff;
      margin-bottom: 20px;
      outline: none;
      box-shadow: inset 0 0 5px #000;
      transition: 0.3s;
    }

    #searchBox::placeholder {
      color: #888;
    }

    h3 {
      font-size: 18px;
      margin-bottom: 10px;
      margin-top: 20px;
    }

    #onlineUsers {
      display: flex;
      overflow-x: auto;
      padding-bottom: 10px;
      gap: 12px;
    }

    .user-bubble {
      flex: 0 0 auto;
      background: #1e1e1e;
      padding: 8px;
      border-radius: 50%;
      text-align: center;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 12px;
      transition: transform 0.2s ease;
    }

    .user-bubble:hover {
      transform: scale(1.1);
    }

    .user-bubble img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-bottom: 4px;
    }

    #noUsers {
      text-align: center;
      color: #777;
      font-size: 14px;
      padding: 20px 0;
      display: none;
    }

    .recent-item {
      background: #1e1e1e;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 10px;
    }

    .recent-item .info {
      display: flex;
      align-items: center;
    }

    .recent-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .recent-item button {
      background: #0a84ff;
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 12px;
    }

    #incoming {
      background: #222;
      padding: 16px;
      border-radius: 12px;
      margin-top: 16px;
      display: none;
    }

    #incoming button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin: 6px 1%;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background: black;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>Vcall</header>

<main>
  <div id="appSection" style="display: none;">
    <input type="text" id="searchBox" placeholder="Search users..." oninput="filterUsers()" autocomplete="off">

    <h3>Online Users</h3>
    <div id="onlineUsers"></div>
    <div id="noUsers">No users found</div>

    <h3>Recent Calls</h3>
    <div id="recent"></div>

    <div id="incoming">
      <p id="callFrom"></p>
      <div style="display: flex; justify-content: space-between;">
        <button onclick="acceptCall()" style="background: #2ecc71;">Accept</button>
        <button onclick="rejectCall()" style="background: #e74c3c;">Reject</button>
      </div>
    </div>
  </div>

  <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" loop></audio>
</main>

<!-- Firebase + PeerJS -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDxTN6oRxNKUAJ0eVUZucumAALeBBG72hk",
  authDomain: "vcall-5f220.firebaseapp.com",
  databaseURL: "https://vcall-5f220-default-rtdb.firebaseio.com",
  projectId: "vcall-5f220",
  storageBucket: "vcall-5f220.appspot.com",
  messagingSenderId: "679349443110",
  appId: "1:679349443110:web:b44818bb14dffafcec24e7"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
const ringtone = document.getElementById("ringtone");

let username = "", peer = null;

window.onload = () => {
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "auth.html";
    return;
  }
  auth.onAuthStateChanged(user => {
    if (user) startApp(user);
    else window.location.href = "auth.html";
  });
};

function startApp(user) {
  username = user.email.split("@")[0];
  document.getElementById("appSection").style.display = "block";

  peer = new Peer(username, { host: "0.peerjs.com", port: 443, secure: true });

  peer.on("open", () => {
    db.ref("users/" + username).set(true);
    db.ref("users/" + username).onDisconnect().remove();

    db.ref("calls/" + username).on("value", snap => {
      if (snap.exists()) {
        const caller = snap.val().from;
        document.getElementById("callFrom").innerText = `Incoming call from ${caller}`;
        document.getElementById("incoming").style.display = "block";
        ringtone.play().catch(() => {});
      }
    });

    loadUsers();
    loadRecent();
  });

  peer.on("call", call => {
    window.pendingCall = call;
  });

  setInterval(() => {
    loadUsers();
    loadRecent();
  }, 5000);
}

function loadUsers() {
  db.ref("users").once("value", snap => {
    const container = document.getElementById("onlineUsers");
    container.innerHTML = "";
    let hasUsers = false;

    snap.forEach(child => {
      const user = child.key;
      if (user !== username) {
        const div = document.createElement("div");
        div.className = "user-bubble";
        div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${user}"><div>${user}</div>`;
        div.onclick = () => startCall(user);
        container.appendChild(div);
        hasUsers = true;
      }
    });

    filterUsers(); // reapply filter after refresh
  });
}

function loadRecent() {
  db.ref("recent/" + username).once("value", snap => {
    const container = document.getElementById("recent");
    container.innerHTML = "";
    snap.forEach(child => {
      const name = child.key;
      const div = document.createElement("div");
      div.className = "recent-item";
      div.innerHTML = `<div class="info">
                         <img src="https://ui-avatars.com/api/?name=${name}">
                         <div>${name}</div>
                       </div>
                       <button onclick="startCall('${name}')">ðŸ“ž</button>`;
      container.appendChild(div);
    });
  });
}

function filterUsers() {
  const val = document.getElementById("searchBox").value.toLowerCase();
  const container = document.getElementById("onlineUsers");
  const users = container.children;
  let anyVisible = false;

  for (let el of users) {
    const name = el.innerText.toLowerCase();
    if (name.includes(val)) {
      el.style.display = "flex";
      anyVisible = true;
    } else {
      el.style.display = "none";
    }
  }

  document.getElementById("noUsers").style.display = anyVisible ? "none" : "block";
}

function startCall(target) {
  db.ref("recent/" + username + "/" + target).set(true);
  requestMedia().then(stream => {
    window.localStream = stream;
    const call = peer.call(target, stream);
    window.currentCall = call;

    call.on("stream", remote => {
      window.remoteStream = remote;
    });

    window.open("call.html", "_blank");
    db.ref("calls/" + target).set({ from: username });
  });
}

function acceptCall() {
  ringtone.pause(); ringtone.currentTime = 0;
  document.getElementById("incoming").style.display = "none";
  requestMedia().then(stream => {
    window.localStream = stream;
    const call = window.pendingCall;
    call.answer(stream);
    window.currentCall = call;
    call.on("stream", remote => {
      window.remoteStream = remote;
    });
    window.open("call.html", "_blank");
    db.ref("calls/" + username).remove();
  });
}

function rejectCall() {
  ringtone.pause(); ringtone.currentTime = 0;
  document.getElementById("incoming").style.display = "none";
  db.ref("calls/" + username).remove();
}

function requestMedia() {
  return navigator.mediaDevices.getUserMedia({
    video: true,
    audio: {
      echoCancellation: true,
      noiseSuppression: true,
      autoGainControl: false
    }
  });
}
</script>

</body>
</html>
