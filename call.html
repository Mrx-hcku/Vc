<!DOCTYPE html>
<html>
<head>
  <title>Call - VCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    video.small {
      width: 120px;
      height: 160px;
      right: 16px;
      top: 16px;
      z-index: 2;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    #callingText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      z-index: 10;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    #controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 24px;
      z-index: 3;
    }

    .btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn.end {
      background: #e53935;
    }

    .btn.end:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>

<div id="callingText">Calling...</div>

<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>

<div id="controls">
  <button class="btn" onclick="toggleSpeaker()" title="Toggle Speaker">
    <svg viewBox="0 0 24 24"><path d="M7 9v6h4l5 5V4l-5 5H7z"/></svg>
  </button>
  <button class="btn" onclick="toggleMute()" title="Toggle Mute">
    <svg viewBox="0 0 24 24"><path d="M16.5 12a4.5 4.5 0 0 0-4.5-4.5v2A2.5 2.5 0 0 1 14.5 12a2.5 2.5 0 0 1-2.5 2.5v2a4.5 4.5 0 0 0 4.5-4.5z"/><path d="M9 9v6h4l5 5V4l-5 5H9z"/></svg>
  </button>
  <button class="btn end" onclick="endCall()" title="End Call">
    <svg viewBox="0 0 24 24"><path d="M21 7l-1.41-1.41L17 8.17 14.41 5.59 13 7l2.59 2.59L13 12.17 14.41 13.59 17 11l2.59 2.59L21 12.17l-2.59-2.59L21 7z"/></svg>
  </button>
</div>

<script>
let localStream = null, remoteStream = null, currentCall = null;
let isMuted = false, speakerEnabled = true;

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const callingText = document.getElementById("callingText");

document.addEventListener("DOMContentLoaded", () => {
  let tries = 0;
  function tryInit() {
    if (!window.opener || !window.opener.localStream || !window.opener.currentCall) {
      if (tries++ < 10) return setTimeout(tryInit, 300);
      alert("Video streams not available");
      return;
    }

    localStream = window.opener.localStream;
    currentCall = window.opener.currentCall;

    localVideo.srcObject = localStream;
    localVideo.play();

    if (window.opener.remoteStream) {
      remoteStream = window.opener.remoteStream;
      remoteVideo.srcObject = remoteStream;
      remoteVideo.play();
      callingText.style.display = "none";
    } else {
      currentCall.on("stream", remote => {
        remoteStream = remote;
        remoteVideo.srcObject = remote;
        remoteVideo.play();
        callingText.style.display = "none";
      });
    }

    toggleView(true);
  }
  tryInit();
});

localVideo.addEventListener("click", () => toggleView(true));
remoteVideo.addEventListener("click", () => toggleView(false));

function toggleView(showLocalFull) {
  if (showLocalFull) {
    localVideo.classList.remove("small");
    remoteVideo.classList.add("small");
  } else {
    remoteVideo.classList.remove("small");
    localVideo.classList.add("small");
  }
}

function toggleMute() {
  isMuted = !isMuted;
  localStream.getAudioTracks().forEach(t => t.enabled = !isMuted);
}

function toggleSpeaker() {
  speakerEnabled = !speakerEnabled;
  remoteVideo.muted = !speakerEnabled;
}

function endCall() {
  if (currentCall) currentCall.close();
  if (localStream) localStream.getTracks().forEach(t => t.stop());
  window.close();
}
</script>
</body>
</html>
