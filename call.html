<!DOCTYPE html>
<html>
<head>
  <title>Call - VCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    #localVideo, #remoteVideo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #remoteVideo.small {
      width: 120px;
      height: 160px;
      right: 16px;
      top: 16px;
      z-index: 2;
      border-radius: 12px;
    }

    #localVideo.small {
      width: 120px;
      height: 160px;
      right: 16px;
      top: 16px;
      z-index: 2;
      border-radius: 12px;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 3;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 22px;
      background: #222;
      color: white;
      border: none;
    }

    .btn.end { background: red; }

    #switchCamera {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 3;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <button id="switchCamera">üîÑ</button>

  <div id="controls">
    <button class="btn" onclick="toggleSpeaker()">üîä</button>
    <button class="btn" onclick="toggleMute()">üîá</button>
    <button class="btn end" onclick="endCall()">‚ùå</button>
  </div>

  <script>
    let localStream = null;
    let remoteStream = null;
    let currentCall = null;
    let isMuted = false;
    let speakerEnabled = true;
    let usingFront = true;

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    document.addEventListener("DOMContentLoaded", () => {
      let tries = 0;
      function tryInit() {
        if (!window.opener || !window.opener.localStream || !window.opener.remoteStream) {
          if (tries++ < 10) return setTimeout(tryInit, 300);
          alert("Video streams not available");
          return;
        }

        localStream = window.opener.localStream;
        remoteStream = window.opener.remoteStream;
        currentCall = window.opener.currentCall;

        // Initial view: local fullscreen, remote small
        localVideo.classList.remove("small");
        remoteVideo.classList.add("small");

        localVideo.srcObject = localStream;
        remoteVideo.srcObject = remoteStream;

        localVideo.play();
        remoteVideo.play();
      }

      tryInit();
    });

    // Tap to toggle video views
    localVideo.addEventListener("click", () => toggleView(true));
    remoteVideo.addEventListener("click", () => toggleView(false));

    function toggleView(showLocalFull) {
      if (showLocalFull) {
        localVideo.classList.remove("small");
        remoteVideo.classList.add("small");
      } else {
        remoteVideo.classList.remove("small");
        localVideo.classList.add("small");
      }
    }

    function toggleMute() {
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(t => t.enabled = !isMuted);
    }

    function toggleSpeaker() {
      speakerEnabled = !speakerEnabled;
      remoteVideo.muted = !speakerEnabled;
    }

    function endCall() {
      if (currentCall) currentCall.close();
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      window.close();
    }

    document.getElementById("switchCamera").onclick = () => {
      // Get current video track
      const videoTrack = localStream.getVideoTracks()[0];
      if (!videoTrack) return;

      // Get list of devices
      navigator.mediaDevices.enumerateDevices().then(devices => {
        const videoDevices = devices.filter(d => d.kind === "videoinput");
        if (videoDevices.length < 2) return alert("Only one camera found");

        const newDeviceId = videoDevices.find(d => {
          return d.deviceId !== videoTrack.getSettings().deviceId;
        }).deviceId;

        navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: newDeviceId } },
          audio: true
        }).then(stream => {
          const newVideoTrack = stream.getVideoTracks()[0];

          currentCall.peerConnection.getSenders().forEach(sender => {
            if (sender.track.kind === "video") {
              sender.replaceTrack(newVideoTrack);
            }
          });

          localStream.getTracks().forEach(t => t.stop());
          localStream = stream;
          localVideo.srcObject = stream;
        });
      });
    };
  </script>
</body>
</html>
