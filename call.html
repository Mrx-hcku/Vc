<!DOCTYPE html>
<html>
<head>
  <title>Call - VCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    video.small {
      width: 120px;
      height: 160px;
      right: 16px;
      top: 16px;
      z-index: 2;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    #callingText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      z-index: 10;
      animation: pulse 1.5s infinite;
      font-weight: 500;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    #controls {
      position: absolute;
      bottom: 32px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 28px;
      z-index: 3;
    }

    .btn {
      width: 72px;
      height: 72px;
      border-radius: 20px;
      border: none;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }

    .btn svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .btn:hover {
      transform: scale(1.1);
      background: rgba(30, 30, 30, 1);
    }

    .btn.end {
      background: #e53935;
    }

    .btn.end:hover {
      background: #c62828;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div id="callingText">Calling...</div>

<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>

<div id="controls">
  <button class="btn" onclick="toggleSpeaker()" title="Speaker">
    <svg viewBox="0 0 24 24"><path d="M7 9v6h4l5 5V4l-5 5H7z"/></svg>
  </button>
  <button class="btn" onclick="toggleMute()" title="Mute">
    <svg viewBox="0 0 24 24"><path d="M9 9v6h4l5 5V4l-5 5H9z"/></svg>
  </button>
  <button class="btn end" onclick="endCall()" title="End Call">
    <svg viewBox="0 0 24 24"><path d="M18.3 5.71L12 12.01 5.7 5.71 4.29 7.12 10.59 13.42 4.29 19.71 5.7 21.12 12 14.83 18.3 21.12 19.71 19.71 13.41 13.42 19.71 7.12z"/></svg>
  </button>
</div>

<script>
let localStream = null, remoteStream = null, currentCall = null;
let isMuted = false, speakerEnabled = true;

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const callingText = document.getElementById("callingText");

document.addEventListener("DOMContentLoaded", () => {
  let tries = 0;
  function tryInit() {
    if (!window.opener || !window.opener.localStream || !window.opener.currentCall) {
      if (tries++ < 10) return setTimeout(tryInit, 300);
      alert("Video streams not available");
      return;
    }

    localStream = window.opener.localStream;
    currentCall = window.opener.currentCall;

    localVideo.srcObject = localStream;
    localVideo.play();

    if (window.opener.remoteStream) {
      remoteStream = window.opener.remoteStream;
      remoteVideo.srcObject = remoteStream;
      remoteVideo.play();
      callingText.style.display = "none";
    } else {
      currentCall.on("stream", remote => {
        remoteStream = remote;
        remoteVideo.srcObject = remote;
        remoteVideo.play();
        callingText.style.display = "none";
      });
    }

    toggleView(true);
  }
  tryInit();
});

localVideo.addEventListener("click", () => toggleView(true));
remoteVideo.addEventListener("click", () => toggleView(false));

function toggleView(showLocalFull) {
  if (showLocalFull) {
    localVideo.classList.remove("small");
    remoteVideo.classList.add("small");
  } else {
    remoteVideo.classList.remove("small");
    localVideo.classList.add("small");
  }
}

function toggleMute() {
  isMuted = !isMuted;
  localStream.getAudioTracks().forEach(t => t.enabled = !isMuted);
}

function toggleSpeaker() {
  speakerEnabled = !speakerEnabled;
  remoteVideo.muted = !speakerEnabled;
}

function endCall() {
  if (currentCall) currentCall.close();
  if (localStream) localStream.getTracks().forEach(t => t.stop());
  window.close();
}
</script>
</body>
</html>
