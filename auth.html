<!DOCTYPE html>
<html>
<head>
  <title>Login - Vcall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #0a84ff;
      color: white;
      font-weight: bold;
    }
    label {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="auth-box">
  <h2>Vcall Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <label><input type="checkbox" id="keepLogged"> Keep me logged in</label>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <p id="authMsg" style="color:red"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDxTN6oRxNKUAJ0eVUZucumAALeBBG72hk",
    authDomain: "vcall-5f220.firebaseapp.com",
    projectId: "vcall-5f220",
    appId: "1:679349443110:web:b44818bb14dffafcec24e7"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  window.onload = () => {
    if (localStorage.getItem("loggedIn") === "true") {
      auth.onAuthStateChanged(user => {
        if (user) window.location.href = "index.html";
      });
    }
  };

  function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, pass).then(res => {
      if (document.getElementById("keepLogged").checked) {
        localStorage.setItem("loggedIn", "true");
      }
      window.location.href = "index.html";
    }).catch(e => {
      document.getElementById("authMsg").innerText = e.message;
    });
  }

  function signup() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, pass).then(res => {
      if (document.getElementById("keepLogged").checked) {
        localStorage.setItem("loggedIn", "true");
      }
      window.location.href = "index.html";
    }).catch(e => {
      document.getElementById("authMsg").innerText = e.message;
    });
  }
</script>

</body>
</html>
